<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Login Form</title>

  <style>

    * {

      box-sizing: border-box;

      margin: 0;

      padding: 0;

      font-family: 'Segoe UI', sans-serif;

    }

    body {

      background: #f1f1f1;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

    }

    .login-box {

      background: #f1f1f1;

      padding: 40px 30px;

      border-radius: 20px;

      box-shadow: 10px 10px 20px #d9d9d9, -10px -10px 20px #ffffff;

      width: 320px;

    }

    .login-box h2 {

      text-align: center;

      margin-bottom: 30px;

      color: #222;

    }

    .login-box label {

      display: block;

      margin-bottom: 8px;

      color: #333;

    }

    .login-box input[type="email"],

    .login-box input[type="password"] {

      width: 100%;

      padding: 12px 15px;

      margin-bottom: 20px;

      border: none;

      border-radius: 12px;

      background: #f1f1f1;

      box-shadow: inset 6px 6px 10px #d9d9d9, inset -6px -6px 10px #ffffff;

      outline: none;

      font-size: 14px;

      color: #333;

    }

    .login-box button {

      width: 100%;

      padding: 12px 15px;

      border: none;

      border-radius: 12px;

      background: #f1f1f1;

      box-shadow: 6px 6px 10px #d9d9d9, -6px -6px 10px #ffffff;

      font-weight: bold;

      color: #007bff;

      font-size: 16px;

      cursor: pointer;

      transition: all 0.2s ease;

    }

    .login-box button:active {

      box-shadow: inset 6px 6px 10px #d9d9d9, inset -6px -6px 10px #ffffff;

    }

    .login-box .forgot {

      margin-top: 15px;

      text-align: center;

      font-size: 14px;

      color: #333;

    }

    .login-box .forgot a {

      color: red;

      text-decoration: none;

      font-weight: bold;

      margin-left: 5px;

    }

    .login-box .forgot a:hover {

      text-decoration: underline;

    }

  </style>

</head>

<body>

  <div class="login-box">

    <h2>Login</h2>

    <form>

      <label for="email">Email</label>

      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>

      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>

      <div class="forgot">

        Forgot Password? <a href="okiee-13.github.io" target="_blank">click here</a>

      </div>

    </form>

  </div>

</body>

</html>
